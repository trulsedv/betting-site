<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Coin Betting Competition</title>
  <link rel="stylesheet" href="/static/style.css" />
</head>
<body>
  <main>
    <h1>Coin Betting Competition</h1>
    <div class="controls">
      <button id="nextBetBtn">Next bet</button>
      <button id="flipCoinBtn">Flip coin</button>
      <button id="newCoinBtn">New coin</button>
    </div>

    <section class="grid">
      <div class="card">
        <h2>Coin & Observations</h2>
        <p><strong>True p(heads):</strong> <span id="trueP">-</span></p>
        <p><strong>Heads:</strong> <span id="heads">0</span></p>
        <p><strong>Tails:</strong> <span id="tails">0</span></p>
        <p><strong>Flip #:</strong> <span id="flipIndex">0</span></p>
        <p><strong>Phase:</strong> <span id="phase">-</span></p>
        <p><strong>Next bettor:</strong> <span id="nextBettor">-</span></p>
      </div>

      <div class="card">
        <h2>Bankrolls</h2>
        <p><strong>Algorithm 1 (freq+Kelly):</strong> <span id="bank1">0</span></p>
        <p><strong>Algorithm 2 (Bayes+Bayes-Kelly):</strong> <span id="bank2">0</span></p>
      </div>

      <div class="card">
        <h2>AMM</h2>
        <p><strong>Head reserve:</strong> <span id="ammHead">0</span></p>
        <p><strong>Tail reserve:</strong> <span id="ammTail">0</span></p>
      </div>

      <div class="card wide">
        <h2>Pending bets (current round)</h2>
        <pre id="bets">[]</pre>
      </div>

      <div class="card wide">
        <h2>Last event</h2>
        <p id="last">-</p>
      </div>
    </section>
  </main>

  <script src="/static/script.js"></script>
</body>
</html>
